<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>     
      <section>
        <div class="right-column">
          <h1>Gandhi</h1>
          <p class="steps">Home &gt; <span class="check-out-color">Check out</span></p>

          <div class="paying-form">
            <h2>Check Out</h2>
            <p>Contact info </p>
            
            <div class="info">
              <form action="client-info" class="form-client-info">
                <div >
                  <input type="text"  placeholder="First Name">
                  <input type="text" placeholder="Second Name">
                </div>
                <div class="email">
                  <input type="text" placeholder="Email">
                </div>
                <label class="check-box">
                  <input type="checkbox">Email me with news and offers
                </label>
              </form>      
            </div>

            <div class="payment">
              <p>Payment Method</p>
              <input type="number"  placeholder="Card Number" id="inputNumber">
              <input type="month" placeholder="mm/aa"><br>
              <input class="cvv" type="number" placeholder="CVV"><br>
              <button id="validate" >Pay</button>
            </div>

            <div>
              <dialog>
                <div class="dialogbox">
                  <span id="message"></span><br>
                  <button id="close">Close</button>
                </div>
              </dialog>
            </div>
            
          </div>
        </div>

        <div class="shopping-cart-resume">
          <table>
            <tbody>
              <tr>
                <th> <img class="portada-libro" src="https://sextopiso.mx/mystore/item/601/b/filosofia-felina" alt="filosofia-felina-book"></th>
                <td>
                  <h3>FILOSOF√çA FELINA. LOS GATOS Y EL SENTIDO DE LA VIDA</h3>
                  <p>Soft cover</p>
                  <p>Quantity: 1</p>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="resume-table">
            <table style="width: 100%">
              <tbody>
                <tr>
                  <th style="width:70%">Subtotal</th>
                  <td>$350.00</td>
                </tr>
                <tr>
                  <th style="width:70%">Shipping</th>
                  <td>$60.00</td>
                </tr>
                <tr>
                  <th style="width:70%">Total</th>
                  <td class="total">$410.00</td>
                </tr>
              </tbody>
            </table>

          </div>

        </div>
      </section>   



    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
